<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{view.locale.toLanguageTag()}"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{activeLocale.actual}">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Alta nueva revista</title>
	</h:head>
	<h:body>
		<h:form>
			<h:selectOneMenu value="#{activeLocale.languageTag}">
				<f:selectItems value="#{activeLocale.localesDisponibles}" var="l"
					itemValue="#{l.toLanguageTag()}"
					itemLabel="#{l.getDisplayLanguage(l)}">
				</f:selectItems>
				<f:ajax listener="#{activeLocale.reload()}" />
			</h:selectOneMenu>
		</h:form>
		<div>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="ISSN"></h:outputText>
					<h:inputText id="issn" value="#{altaRevistaWeb.issn}" />
					<h:outputText value="#{text['nombre']}"></h:outputText>
					<h:inputText id="nombre" value="#{altaRevistaWeb.nombre}" />
					<h:outputText value="#{text['descripcion']}"></h:outputText>
					<h:inputTextarea value="#{altaRevistaWeb.descripcion}" rows="5"></h:inputTextarea>
					<h:outputText value="Fecha de fundaciÃ³n"></h:outputText>
					<h:inputText value="#{altaRevistaWeb.fechaFundacion}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:inputText>

				</h:panelGrid>

				<h:commandButton value="Alta"
					actionListener="#{altaRevistaWeb.altaRevista()}">
				</h:commandButton>
				<h:messages id="errors" infoStyle="color:blue"
					warnStyle="color:orange" errorStyle="color:red" showDetail="true" />
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
